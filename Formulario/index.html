<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu Nombre"/>    
        </div>
        <div>
            <label for="Apellido">Apellido:</label>
            <input type="text" id="surname" placeholder="Ingresa tu Apellido"/>
        </div>

        <div>
            Sexo:
            <input type="radio" name="sexo" id="mujer"/>
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" id="hombre"/>
            <label for="hombre">Hombre</label>
        </div>

        <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Ingresa tu Correo"/>
        </div>

        <div>
          <input type="checkbox" name="news" id="notifications">
          <label for="form-notifications">Deseo recibir informaci√≥n sobre novedades y ofertas</label>
        </div>

        <div>
            <input type="checkbox"name="Terms" id="form-terms">
            <label for="form-notifications">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sbre proteccion de datos</label>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
